<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 15px;
            background-color: rgb(50, 50, 131);
        }
        li{
            display: inline;
            color: whitesmoke;
            margin-left: 40px;
        }
        li:hover{
            background-color: rgb(67, 67, 99);
        }
        a{
            
            color: whitesmoke;
            text-decoration: none;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#HOME">HOME</a></li>
    <li><a href="#NEW">NEW</a></li>
    <li><a href="#CONTACT">CONTACT</a></li>
    <li><a href="#ABOUT">ABOUT</a></li>
</ul>
</body>
</html>
